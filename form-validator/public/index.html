<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Form Validator</title>
  </head>

  <body>
    <!-- Start of the project -->

    <div class="container">

      <div class="wrapper">

        <div class="left-block">
          <h1>Learn to code by watching others</h1>
          <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>

        <div class="right-block">
          
          <form>
            <a class="header-link">Try it free 7 days than $20/mo. thereafter</a>

            <input type="text" id="name" name="name" placeholder="First Name" required>

            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>

            <input type="email" id="email" name="email" placeholder="Email Address" required>

            <input type="password" id="password" name="password" placeholder="Password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

            <p id="password-validation"></p>

            <button class="submit-button" type="submit">CLAIM YOUR FREE TRIAL</button>

            <p class="terms">By clicking the button you are agreeing to our <span><b>Terms and Services</b></span></p>
          </form>
        </div>
      </div>
    </div>
    
    
    
    
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
